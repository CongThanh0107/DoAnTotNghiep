<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Leave Approval</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            color: #555;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
        }
        .footer p {
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Leave Approval</h1>
    <p>
        Dear [employeeName],
    </p>
    <p>
        Your leave request for the following period has been [status]:
    </p>
    <p>
        <strong>Start Date:</strong> [startDate]
    </p>
    <p>
        <strong>End Date:</strong> [endDate]
    </p>
    <p>
        [status]
    </p>
    <div class="footer">
        <p>This email was generated automatically. Please do not reply.</p>
    </div>
</div>
</body>
</html>
